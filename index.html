<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meu Site descodificadas </title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/home/ana/Documentos/GitHub/site-final-descodificadas/logoflor.png" alt="Logo do Site">
        </div>
        <nav>
            <ul>
                <li><a href="jornada.html">jornada</a></li>
                <li><a href="agradecimento.html"> Agradeimentos </a></li>
                <li><a href="Contatos.html"> Contatos </a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="flor">
                <img src="/home/ana/Documentos/GitHub/site-final-descodificadas/animacao-flor.gif" alt="Flor animada">            
        </section>

        <section class="galeria-de-foto">
            <div class="grid-item"><img src="foto1.jpeg" alt="Foto 1"></div>
            <div class="grid-item"><img src="foto2.jpeg" alt="Foto 2"></div>
            <div class="grid-item"><img src="foto3.jpeg" alt="Foto 3"></div>
            <div class="grid-item"><img src="foto4.jpeg" alt="Foto 4"></div>
            <div class="grid-item"><img src="foto5.jpeg" alt="Foto 5"></div>
            <div class="grid-item"><img src="foto6.jpeg" alt="Foto 6"></div>
            <div class="grid-item"><img src="foto7.jpeg" alt="Foto 7"></div>
        </section>
    </main>

    <footer>
        <form>
            <div class="forum">
                <label for="name">Qual o seu nome?</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="forum">
                <label for="feedback">O que achou do site?</label>
                <textarea id="feedback" name="feedback"></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </footer>
</body>
</html>
